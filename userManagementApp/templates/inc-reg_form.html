{% csrf_token %}
<table>
    {% for field in form %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td><div>
                    <ul>
                        {% for error in field.errors %}
                        <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                        {{ field }}
                    </ul>
             </div></td>
        </tr>
    {% endfor %}
</table>
<input type="submit" value="Зарегистрировать" class="btn btn-default">
