<div class="navbar navbar-default">
    <div class="enter_to_site">
        {% if not user.is_authenticated %}

        <a href="/user/registration/" class="login">Регистрация</a>
        <div class="button" onclick="(function(){$('.login-form').toggleClass('hide', 'show'); })()">
            <p class="login"> Вход в личный кабинет</p>
        </div>
        <form class="navbar-form navbar-right login-form hide" method="post" action="/user/login/">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="login" placeholder="Логин">
                    <input type="password" name="password" placeholder="Пароль">
                </div>
                <button type="submit" class="btn btn-default">Вход</button>
                {% if errors %}

                <div class="text-danger">Неправильный логин или пароль</div>

                {% endif %}
        </form>
       {% else %}
        <div class="login">
            <p>{{ user.username }}</p>
            <a href="/user/logout/">Выйти</a>
        </div>
        {% endif %}
    </div>
</div>
